{% extends 'core/base.html '%}

{% load static %}



{% block css %}

{% endblock %}

{% block minjs %}
<script src="{% static 'js/validar.js' %}"></script>
{% endblock%}


{% block contenido %}

<div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
            <div class="card">
                <div class="card-header">
                    <h4>Contactenos</h4>
                </div>
                <div class="card-body">
                    <form method="post" class="form" role="form" autocomplete="off">
                        {% csrf_token %}
                        
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Nombre Cliente</label>
                            <div class="col-lg-9">
                                <input name="nombreCliente" class="form-control" type="text" value="{{ clientes.nombreCliente }}" >
                            </div>
                        </div>
                        
                        </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12 text-center">
                                <input type="reset" class="btn btn-secondary" value="Cancel">
                                <button type="submit" class="btn btn-primary" class="form-control btn btn-primary rounded submit px-3">Actualiza</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
